---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.title-img %}
  <div class="image-wrapper" >
      <img src="{{ site.url }}/{{ page.title-img }}" alt="Title Image"/>
  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  {% include disqus.html %}
</article>
